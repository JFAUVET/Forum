<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom de la mati√®re </th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/post/{{element.ID_cours}}" class="stretched-link"></a>
      {{element.nom}}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nbr_post">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de posts </th>
    <td mat-cell *matCellDef="let element">
      {{element.nbr_post}}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dernier_message">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dernier Message </th>
    <td mat-cell *matCellDef="let element">
      {{element.dernier_message}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="transform: rotate(0);"></tr>
</table>
<mat-paginator  [length]="100"
                [pageSize]="5"
                [pageSizeOptions]="[5, 10]">
</mat-paginator>
